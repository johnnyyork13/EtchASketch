<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>EtchASketch</title>
</head>
<body>
    <div id="container">
        <div id="drawingArea">
           
        </div>
        <div id="controls">
            <button id="reset">RESET</button>
            <h4>Fun Colors:</h3>
            <button id="randomColor" class="rainbow">Random</button>
            <button id="rainbowColor">Rainbow</button>
            <h4>Basic Colors:</h3> 
            <button id="blackColor">Black</button>
            <div id="redDiv"></div>
            <div id="greenDiv"></div>
            <div id="blueDiv"></div>
            <h4>Canvas Size:</h4>
            <div class="radioWrapper">
                <div class="radioClass">
                    <input type="radio" name="canvasSize" id="smallRadio">
                    <label for="smallRadio">Small</label>
                </div>
                <div class="radioClass">
                    <input type="radio" name="canvasSize" id="mediumRadio">
                    <label for="mediumRadio">Medium</label>
                </div>
                <div class="radioClass">
                    <input type="radio" name="canvasSize" id="largeRadio" checked>
                    <label for="largeRadio">Large</label>
                </div>
            </div>

        </div>
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
